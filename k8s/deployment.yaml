apiVersion: apps/v1
kind: Deployment
metadata:
  name: guessme-backend
  namespace: guessme
  labels:
    app: guessme
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guessme
      component: backend
  template:
    metadata:
      labels:
        app: guessme
        component: backend
    spec:
      containers:
        - name: backend
          image: guessme-backend
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: RAY_ADDRESS
              value: "auto"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
